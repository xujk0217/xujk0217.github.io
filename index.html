<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網站</title>
    <!-- 引入 Bootstrap CSS 檔案 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="githubweb.css">
</head>
<body>

<!-- 導覽列 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">我的網站</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- 連結1：個人資料 -->
                <li class="nav-item">
                    <a class="nav-link" href="#myself">個人資料</a>
                </li>
                <!-- 連結2：我的作品 -->
                <li class="nav-item">
                    <a class="nav-link" href="#mywork">我的作品</a>
                </li>
                <!-- 連結3：我的筆記 -->
                <li class="nav-item">
                    <a class="nav-link" href="#myhobby">我的興趣</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 自我介紹 -->
<div class="container mt-5" id="myself">
    <h1>歡迎來到我的網站</h1>
    <p>我是[您的名字]，這是我的個人網站。我熱愛[您的興趣或專業領域]，並在這個網站上分享我的作品和筆記。請隨時瀏覽我的內容，如果您有任何問題或反饋，請不要猶豫與我聯繫。</p>
</div>

<!-- 興趣 -->
<div class="container mt-5" id="myhobby">
    <h2>我的興趣</h2>
    <p>我對以下興趣非常感興趣：</p>
    <ul>
        <li>興趣1</li>
        <li>興趣2</li>
        <li>興趣3</li>
        <!-- 在這裡添加更多興趣 -->
    </ul>
</div>

<!-- 作品 -->
<div class="container mt-5" id="mywork">
    <h2>我的作品</h2>
    <p>這是一些我最近完成的作品：</p>
    <ul>
        <li>作品1</li>
        <li>作品2</li>
        <li>作品3</li>
        <!-- 在這裡添加更多作品 -->
    </ul>
</div>

<!-- 即時時間 -->
<div class="container mt-5">
    <h2>即時時間</h2>
    <p id="current-time"></p>
</div>

<!-- 引入 Bootstrap JavaScript 檔案（必要時） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- JavaScript 來顯示即時時間 -->
<script>
    function updateTime() {
        const currentTimeElement = document.getElementById("current-time");
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");
        currentTimeElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    // 更新時間每秒一次
    setInterval(updateTime, 1000);

    // 初始呼叫以顯示當前時間
    updateTime();
</script>
</body>
</html>
